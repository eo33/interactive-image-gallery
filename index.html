<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./stylesheet.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="collapse bg-dark" id="navbarHeader">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-7 py-4">
                <h4 class="text-white">Interactive Image Gallery</h4>
              </div>
            </div>
          </div>
        </div>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
              <strong>Album</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
    </header>

    <!--MAIN-->
    <main>
      <!--HERO-->
      <section class="py-5 text-center container">
        <div class="row py-lg-1">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Album</h1>
          </div>
        </div>
      </section>
      <!--ALBUM-->
      <div class="py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="cardContainer">
            <!--INSERT GENERATED IMAGES-->
            </div>
          </div>
        </div>
      </div>

      <!--Carousel-->
      <div id="fullscreen" class="hide">
        <div class="container-fluid image-container d-flex justify-content-center align-items-center" >
          <i class="fa-solid fa-x exit-carousel" id="exit-carousel" style="color: #FFFFFF;"></i>
          <div id='left-arrow'>
            <i class="fa-solid fa-circle-left arrow" ></i>
          </div>
          <div class="card mx-3" style="max-width: 1440px;">
            <div class="row g-0">
              <div class="col-md-8 align-items-stretch">
                <!--INSERT SELECTED IMAGE-->
                <img class="img-fluid rounded-start card-fs-img" alt="..." id="selected-image">
              </div>
              <div class="col-md-4 card m-0">

                <div class="card-header">Edward O</div>

                <div class="card-body d-flex-inline p-0 ">
                  <p class="card-text">
                    <!--INSERT SAVED COMMENTS-->
                    <p class="m-3" id="selected-image-comment">Comment 1</p>
                  </p>
                </div>
                <div class="card-footer ">
                  <form class="form-style">
                    <div class="row">
                      <div class="col-1">
                        <i class="fa-regular fa-thumbs-up"></i>
                      </div>
                      <div class="col-1">
                        <i class="fa-regular fa-comment"></i>
                      </div>

                      <div class="col-1 offset-md-8">
                        <i class="fa-regular fa-bookmark"></i>
                      </div>
                    </div>
                    <div class="row mt-3 ">
                      <div class="col">
                        <input type="text" id="name" name="name" placeholder="Add a comment">
                        <button>Post</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div id='right-arrow'>
            <i class="fa-solid fa-circle-right arrow" id="right-arrow"></i>
          </div>
        </div>
      </div>
    </main>



    <!--FOOTER-->
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> 
    <!--Custom JS-->
    <script src="cardGenerator.js"></script>
    <script src="fullscreenMaker js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
